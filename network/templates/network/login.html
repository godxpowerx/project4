{% extends "network/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<div class=" d-flex justify-content-center">
    <form action="{% url 'network:login' %}" method="post" class="col-12 col-md-6 ">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="{{ request.GET.next }}" value="{{ next }}" />
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
<p class="text-center"> Don't have an account? <a href="{% url 'network:register' %}">Register here.</a></p>

{% endblock %}
